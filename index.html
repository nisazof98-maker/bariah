<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Makwe's Family Day 2025</title>

<!-- Comic font -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
body {<audio id="bgm" autoplay loop>
  <source src="sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  margin:0;
  font-family:'Comic Neue', cursive;
  background:#0b0c10;
  color:#f1f1f1;
  overflow-x:hidden;
  min-height:100vh;
  text-align:center;
  position:relative;
}

/* Background arcade lines */
.background-lines {
  position:absolute;
  width:100%;
  height:100%;
  top:0; left:0;
  overflow:hidden;
  z-index:0;
}
.line {
  position:absolute;
  width:2px;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,255,255,0.2), transparent);
  animation: moveLine 3s linear infinite;
}
@keyframes moveLine {0%{transform:translateY(-100%);}100%{transform:translateY(100%);}}

/* Floating GIF fighter */
.fighter-gif {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: url('https://media.giphy.com/media/26xBwdIuRJiAIqHwA/giphy.gif') center/contain no-repeat;
  opacity:0.05;
  z-index:1;
  pointer-events:none;
  animation: floatGif 20s linear infinite alternate;
}
@keyframes floatGif {0%{transform:translateY(0);}100%{transform:translateY(50px);}}

/* Header */
header {
  padding:2rem;
  background: rgba(30,30,30,0.85);
  border-bottom:2px solid #444;
  z-index:10;
  position:relative;
}
header h1 { font-size:2rem; margin:0; color:#00ffd5; font-weight:700; }

/* Tentatif table */
.tentatif {
  width:90%; max-width:800px;
  margin:0 auto 2rem auto;
  border-collapse:collapse;
}
.tentatif th, .tentatif td {
  border:1px solid #444;
  padding:0.8rem 1rem;
}
.tentatif th {
  background:#1f2833; color:#00ffd5;
  font-weight:700;
}
.tentatif td { background:#141414; }

/* Sections */
section {
  margin:2rem auto;
  padding:2rem;
  max-width:1000px;
  background:rgba(20,20,20,0.85);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
  position:relative;
  z-index:10;
}

h2 { color:#00ffd5; font-weight:700; }

/* Groups */
.groups {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:1.5rem;
  justify-items:center;
  align-items:start;
  margin-top:2rem;
}
.group {
  padding:1.2rem;
  border-radius:15px;
  font-weight:400;
  color:#f1f1f1;
  background:rgba(20,20,20,0.85);
  box-shadow:0 4px 15px rgba(0,255,255,0.2);
  position:relative;
  overflow:hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}
.group:hover {
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(0,255,255,0.3);
}
.group h3 { font-size:1.2rem; color:#00ffd5; font-weight:700; }
.group ul li { font-weight:bold; color:#f1f1f1; }

/* Buttons */
button {
  margin:0.5rem;
  padding:0.8rem 1.5rem;
  border:none;
  border-radius:8px;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
  position:relative;
  z-index:10;
}
.game-onz { background:#2a9d8f; color:#fff; }
.red-flag { background:#e63946; color:#fff; }
#searchButton { background:#00ffd5; color:#000; }
#searchInput { border-radius:8px; border:none; padding:0.8rem 1rem; width:70%; max-width:300px; font-size:1rem; }

/* Active animations */
@keyframes blinkRed { 0%,100%{background-color:#e63946;} 50%{background-color:#ff4d6d;} }
.red-flag.active { animation:blinkRed 0.6s ease 5; }
@keyframes fireGlow {
  0% { box-shadow:0 0 5px #ff6b6b,0 0 10px #ff8c42; }
  50% { box-shadow:0 0 15px #ff0000,0 0 25px #ff6b6b; }
  100% { box-shadow:0 0 5px #ff6b6b,0 0 10px #ff8c42; }
}
.game-onz.active { animation:fireGlow 2s ease-in-out; background:linear-gradient(45deg,#ff6b6b,#ff8c42,#ffba08); color:#fff; }

/* Emoji */
.emoji {
  position:fixed;
  pointer-events:none;
  user-select:none;
  font-size:30px;
  z-index:9999;
  opacity:1;
  transition: transform 4s linear, opacity 4s linear;
}
